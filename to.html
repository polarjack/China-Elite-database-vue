  <div class="container" id="field">
    <div v-for="(card, cindex) in cards">
    <div class="row">
      <div class="col s12 m8">
        <div class="card">
          <div class="card-content">

            <span class="card-title" style="display:inline">Query Card<i class="material-icons" v-on:click="deleteCard(cindex)" style="float:right;">close</i></span>
            <div class="row">

              <div class="input-field col s6">
                <label for="fromDate">開始日期</label>
                <input v-model="card.fromDate" type="text" name="fromDate">
              </div>
              <div class="input-field col s6">
                <label for="toDate">結束日期</label>
                <input v-model="card.toDate" type="text" name="toDate">
              </div>
            </div>

            <div style="float:right;">
              <input v-model="card.mode" type="radio" value="include" />
              <label for="mode1">包含</label>

              <input v-model="card.mode" type="radio" value="not_include" />
              <label for="mode2">不包含</label>
            </div>
            <div class="row">
              <label for="last_name1">INPUT</label>
              <input v-model="card.inputWord" v-on:keyup.enter="addWord(cindex)" placeholder="" type="text" class="validate">
              <div class="collection">
                <!-- <div v-for="(word, windex) in words"> -->
                  <div v-for="(word, windex) in card.words" class="collection-item" >{{word.content}}<i v-on:click="deleteWord(cindex, windex)" class="material-icons right">delete</i></div>
                <!-- </div> -->
              </div>
            </div>
          </div>
          <!-- end of card-content -->
        </div>
        <!-- end of card -->
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->

    </div>

    <button id="submit-button" class="btn waves-effect waves-light blue darken-4" style="float:right;" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    <button class="btn waves-effect waves-light" style="float:right;" v-on:click="addCard" type="button" name="action">新增
        <i class="material-icons right">add</i>
      </button>
    <br>
    <br>


  </div>
  <!-- end of container -->

</body>
