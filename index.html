<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">


    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    </script>
    <title>test</title>
  </head>
  <style media="screen">
    html {
      font-family: Microsoft JhengHei !important;
    }
    #input-icon {
      position: absolute !important;
      float: right !important;
    }
  </style>
  <body>
    <div class="container">
    <h1>China Elite Database</h1>
    <h1>邏輯說明</h1>
    <div class="row">
       <div class="col s12 m8">
         <div class="card">
           <div class="card-content">
             <span class="card-title" style="display:inline">Query Card</span>
             <div class="row">

               <div class="input-field col s6">
                 <label for="predate">開始日期</label>
                 <input type="date" class="datepicker" name="predate" value="">
               </div>
               <div class="input-field col s6">
                 <label for="lastdate">結束日期</label>
                 <input type="date" class="datepicker" name="lastdate" value="">
               </div>
             </div> <!-- end of card row head -->
             <a class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>

             <div style="float:right;">
              <input name="group1" type="radio" id="test1" />
              <label for="test1">包含</label>

              <input name="group1" type="radio" id="test2" />
              <label for="test2">不包含</label>
             </div>

             <div class="row">
               <div class="input-field">
                 <i class="material-icons prefix">delete</i>
                 <label for="last_name1">INPUT</label>
                 <input id="last_name1" type="text" class="validate">
               </div>
               <div class="input-field">
                 <i class="material-icons prefix">delete</i>
                 <label for="last_name2">INPUT</label>
                 <input id="last_name2" type="text" class="validate">
               </div>
               <div class="input-field">
                 <i class="material-icons prefix">delete</i>
                 <label for="last_name3">INPUT</label>
                 <input id="last_name3" type="text" class="validate">
               </div>
             </div> <!-- end of card row text-->
           </div> <!-- end of card-content -->
         </div> <!-- end of card -->
       </div> <!-- end of col -->
     </div>  <!-- end of row -->

      <button class="btn waves-effect waves-light blue darken-4" style="float:right;"type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light" style="float:right;" type="button" name="action">新增
        <i class="material-icons right">add</i>
      </button>
   <br>
   <br>


  </div>  <!-- end of container -->

  </body>
  <script type="text/javascript">
  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 100 // Creates a dropdown of 15 years to control year
  });




  </script>
